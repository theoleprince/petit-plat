<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petit plat</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="src/assets/recipes.js"></script>
</head>

<body class="bg-light">
    <!-- <header class="text-center pt-5 pb-4">
        <img height="100" src="src/assets/images/logo.png" alt="les petits plats">
    </header> -->
    <main class="container">
        <section>
            <div class="input-group">
                <input type="text" id="search-general" class="form-control input-group-text text-start" placeholder="Recherche"
                    aria-label="Recherche" aria-describedby="basic-addon2">
                <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <div class="text-white row row-cols-auto pointeur">
                    <span id="choose-ingredient" class="col bg-primary card-tag-choose mr-2"></span>
                    <span id="choose-appareil" class="col bg-success card-tag-choose mr-2"></span>
                    <span id="choose-ustensil" class="col bg-warning card-tag-choose mr-2"></span>
            </div>
            

            <div class="row row-cols-auto mt-3 text-white">
                <div class="col">
                    <div class="btn btn-primary card-tag" type="button" id="dropdown-button">
                        Ingredients <i class="fa fa-sort-down"></i>
                    </div>
                    <!-- Search Inputs -->
                    <div class="bg-primary container-fluid card-element" id="search-input">
                        <div class="row">
                            <div class="col-md-11">
                                <input type="text" class="bg-primary input-border search-tag text-white container-fluid"
                                    placeholder="Recherche un ingredient ">
                            </div>
                            <div class="col-md-1">
                                <i id="close-options" class="fa fa-sort-asc text-white"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Columns -->
                    <div id="dropdown-options" class="bg-primary position-absolu card-element">
                        <ul class="text-white row" id="option-ingredient">
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <div class="btn btn-success card-tag" type="button" id="dropdown-button-appareil">
                        Appareils <i class="fa fa-sort-down"></i>
                    </div>
                    <!-- Search Inputs -->
                    <div class="bg-success container-fluid card-element" id="search-input-appareil">
                        <div class="row">
                            <div class="col-md-11">
                                <input type="text" class="bg-success input-border search-tag-appareil container-fluid"
                                    placeholder="Recherche un appareil ">
                            </div>
                            <div class="col-md-1">
                                <i id="close-options-appareil" class="fa fa-sort-asc text-white"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Columns -->
                    <div id="dropdown-options-appareil" class="bg-success position-absolu card-element">
                        <ul class="text-white row" id="option-appareil">
                        </ul>
                    </div>
                </div>

                <div class="col">
                    <div class="btn btn-warning card-tag" type="button" id="dropdown-button-ustensil">
                        Ustensiles <i class="fa fa-sort-down"></i>
                    </div>
                    <!-- Search Inputs -->
                    <div class="bg-warning container-fluid card-element" id="search-input-ustensil">
                        <div class="row">
                            <div class="col-md-11">
                                <input type="text" class="bg-warning input-border search-tag-ustensil container-fluid"
                                    placeholder="Recherche un ustensil ">
                            </div>
                            <div class="col-md-1">
                                <i id="close-options-ustensil" class="fa fa-sort-asc text-white"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Columns -->
                    <div id="dropdown-options-ustensil" class="bg-warning position-absolu card-element">
                        <ul class="text-white row" id="option-ustensil">
                        </ul>
                    </div>
                </div>
            </div>

        </section>
        <section>
            <div class="mt-3">
                <div class="row" id="data"></div>
            </div>
        </section>
    </main>
    <script type="module" src="src/js/index.js"></script>
</body>

</html>
